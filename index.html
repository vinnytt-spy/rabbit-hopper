<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Rabbit Hopper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98D8C8 100%);
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        #scoreBoard {
            background: rgba(139, 69, 19, 0.9);
            color: #FFE4B5;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            display: flex;
            justify-content: space-around;
        }
        
        canvas {
            background: #228B22;
            border: 4px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            max-width: 100%;
            height: auto;
            touch-action: none;
        }
        
        #controls {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border: 3px solid #FFE4B5;
            border-radius: 15px;
            color: #FFE4B5;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.1s;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        #upBtn { grid-column: 2; grid-row: 1; }
        #leftBtn { grid-column: 1; grid-row: 2; }
        #rightBtn { grid-column: 3; grid-row: 2; }
        #downBtn { grid-column: 2; grid-row: 3; }
        
        #gameOver {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        #gameOver.show {
            display: flex;
        }
        
        .gameOverContent {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #FFE4B5;
            border: 4px solid #FFE4B5;
        }
        
        .gameOverContent h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .gameOverContent p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #restartBtn {
            background: #FFE4B5;
            color: #8B4513;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        #restartBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard">
            <div id="score">SCORE: 0</div>
            <div id="lives">LIVES: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="level">LEVEL: 1</div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="controls">
            <button class="control-btn" id="upBtn">‚ñ≤</button>
            <button class="control-btn" id="leftBtn">‚óÑ</button>
            <button class="control-btn" id="rightBtn">‚ñ∫</button>
            <button class="control-btn" id="downBtn">‚ñº</button>
        </div>
    </div>
    
    <div id="gameOver">
        <div class="gameOverContent">
            <h2>GAME OVER!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button id="restartBtn">HOP AGAIN!</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 40;
        const rows = canvas.height / gridSize;
        const cols = canvas.width / gridSize;
        
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = true;
        
        // Rabbit
        let rabbit = {
            x: 4,
            y: 14,
            size: 30
        };
        
        // Cars (moving obstacles)
        let cars = [];
        
        // Logs (moving platforms on water)
        let logs = [];
        
        // Game lanes
        const lanes = [
            { type: 'safe', y: 14 },      // Starting grass
            { type: 'road', y: 13 },
            { type: 'road', y: 12 },
            { type: 'road', y: 11 },
            { type: 'safe', y: 10 },      // Middle safe zone
            { type: 'road', y: 9 },
            { type: 'road', y: 8 },
            { type: 'road', y: 7 },
            { type: 'safe', y: 6 },       // River bank
            { type: 'water', y: 5 },
            { type: 'water', y: 4 },
            { type: 'water', y: 3 },
            { type: 'water', y: 2 },
            { type: 'safe', y: 1 },       // Goal grass
            { type: 'goal', y: 0 }        // Carrot goals
        ];
        
        // Goal spots (carrots)
        let goals = [
            { x: 1, reached: false },
            { x: 3, reached: false },
            { x: 5, reached: false },
            { x: 7, reached: false },
            { x: 9, reached: false }
        ];
        
        function initLevel() {
            cars = [];
            logs = [];
            
            const speed = 0.5 + (level * 0.2);
            
            // Row 13 - cars going right
            for (let i = 0; i < 3; i++) {
                cars.push({
                    x: i * 4,
                    y: 13,
                    width: 1.5,
                    speed: speed,
                    color: '#FF0000'
                });
            }
            
            // Row 12 - cars going left
            for (let i = 0; i < 3; i++) {
                cars.push({
                    x: i * 4,
                    y: 12,
                    width: 1.5,
                    speed: -speed * 1.2,
                    color: '#0000FF'
                });
            }
            
            // Row 11 - cars going right (fast)
            for (let i = 0; i < 4; i++) {
                cars.push({
                    x: i * 3,
                    y: 11,
                    width: 1.2,
                    speed: speed * 1.5,
                    color: '#FFFF00'
                });
            }
            
            // Row 9 - cars going left
            for (let i = 0; i < 3; i++) {
                cars.push({
                    x: i * 4,
                    y: 9,
                    width: 1.5,
                    speed: -speed,
                    color: '#FF00FF'
                });
            }
            
            // Row 8 - cars going right
            for (let i = 0; i < 3; i++) {
                cars.push({
                    x: i * 4.5,
                    y: 8,
                    width: 1.5,
                    speed: speed * 1.1,
                    color: '#00FFFF'
                });
            }
            
            // Row 7 - cars going left (fast)
            for (let i = 0; i < 4; i++) {
                cars.push({
                    x: i * 3,
                    y: 7,
                    width: 1.2,
                    speed: -speed * 1.4,
                    color: '#FFA500'
                });
            }
            
            // Logs in water
            // Row 5 - logs going right
            for (let i = 0; i < 3; i++) {
                logs.push({
                    x: i * 4,
                    y: 5,
                    width: 2.5,
                    speed: speed * 0.8
                });
            }
            
            // Row 4 - logs going left
            for (let i = 0; i < 2; i++) {
                logs.push({
                    x: i * 5,
                    y: 4,
                    width: 3,
                    speed: -speed * 0.7
                });
            }
            
            // Row 3 - logs going right (fast)
            for (let i = 0; i < 3; i++) {
                logs.push({
                    x: i * 4,
                    y: 3,
                    width: 2,
                    speed: speed * 1.2
                });
            }
            
            // Row 2 - logs going left
            for (let i = 0; i < 2; i++) {
                logs.push({
                    x: i * 5,
                    y: 2,
                    width: 3.5,
                    speed: -speed * 0.6
                });
            }
        }
        
        function drawBackground() {
            // Draw lanes
            lanes.forEach(lane => {
                let color;
                switch(lane.type) {
                    case 'safe': color = '#228B22'; break;
                    case 'road': color = '#404040'; break;
                    case 'water': color = '#1E90FF'; break;
                    case 'goal': color = '#32CD32'; break;
                }
                
                ctx.fillStyle = color;
                ctx.fillRect(0, lane.y * gridSize, canvas.width, gridSize);
                
                // Road lines
                if (lane.type === 'road') {
                    ctx.strokeStyle = '#FFFF00';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([10, 10]);
                    ctx.beginPath();
                    ctx.moveTo(0, lane.y * gridSize + gridSize / 2);
                    ctx.lineTo(canvas.width, lane.y * gridSize + gridSize / 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            });
        }
        
        function drawRabbit() {
            const x = rabbit.x * gridSize + gridSize / 2;
            const y = rabbit.y * gridSize + gridSize / 2;
            const size = rabbit.size / 2;
            
            // Body (grey/white)
            ctx.fillStyle = '#D3D3D3';
            ctx.beginPath();
            ctx.ellipse(x, y, size * 0.7, size, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.fillStyle = '#E0E0E0';
            ctx.beginPath();
            ctx.arc(x, y - size * 0.6, size * 0.6, 0, Math.PI * 2);
            ctx.fill();
            
            // Ears
            ctx.fillStyle = '#D3D3D3';
            ctx.beginPath();
            ctx.ellipse(x - size * 0.3, y - size * 1.2, size * 0.2, size * 0.6, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(x + size * 0.3, y - size * 1.2, size * 0.2, size * 0.6, 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner ears (pink)
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.ellipse(x - size * 0.3, y - size * 1.2, size * 0.1, size * 0.4, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(x + size * 0.3, y - size * 1.2, size * 0.1, size * 0.4, 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x - size * 0.2, y - size * 0.7, size * 0.1, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(x + size * 0.2, y - size * 0.7, size * 0.1, 0, Math.PI * 2);
            ctx.fill();
            
            // Nose
            ctx.fillStyle = '#FFC0CB';
            ctx.beginPath();
            ctx.arc(x, y - size * 0.4, size * 0.1, 0, Math.PI * 2);
            ctx.fill();
            
            // Whiskers
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x - size * 0.3, y - size * 0.4);
            ctx.lineTo(x - size * 0.6, y - size * 0.4);
            ctx.moveTo(x + size * 0.3, y - size * 0.4);
            ctx.lineTo(x + size * 0.6, y - size * 0.4);
            ctx.stroke();
            
            // Feet
            ctx.fillStyle = '#D3D3D3';
            ctx.beginPath();
            ctx.ellipse(x - size * 0.3, y + size * 0.8, size * 0.3, size * 0.2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(x + size * 0.3, y + size * 0.8, size * 0.3, size * 0.2, 0, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawCars() {
            cars.forEach(car => {
                const x = car.x * gridSize;
                const y = car.y * gridSize + 5;
                const width = car.width * gridSize;
                const height = gridSize - 10;
                
                // Car body
                ctx.fillStyle = car.color;
                ctx.fillRect(x, y, width, height);
                
                // Car windows
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(x + width * 0.2, y + 5, width * 0.6, height * 0.4);
                
                // Wheels
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(x + width * 0.2, y + height - 3, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(x + width * 0.8, y + height - 3, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function drawLogs() {
            logs.forEach(log => {
                const x = log.x * gridSize;
                const y = log.y * gridSize + 5;
                const width = log.width * gridSize;
                const height = gridSize - 10;
                
                // Log
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(x, y, width, height);
                
                // Wood rings
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                for (let i = 1; i < log.width; i++) {
                    ctx.beginPath();
                    ctx.arc(x + i * gridSize - gridSize/2, y + height/2, height/3, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
        }
        
        function drawGoals() {
            goals.forEach(goal => {
                const x = goal.x * gridSize + gridSize / 2;
                const y = 0 * gridSize + gridSize / 2;
                
                if (goal.reached) {
                    // Show rabbit reached this spot
                    ctx.fillStyle = '#90EE90';
                    ctx.beginPath();
                    ctx.arc(x, y, 15, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#000';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('üê∞', x, y + 7);
                } else {
                    // Draw carrot
                    ctx.fillStyle = '#FF8C00';
                    ctx.beginPath();
                    ctx.moveTo(x, y - 10);
                    ctx.lineTo(x - 5, y + 10);
                    ctx.lineTo(x + 5, y + 10);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Carrot top
                    ctx.fillStyle = '#228B22';
                    ctx.beginPath();
                    ctx.moveTo(x - 3, y - 10);
                    ctx.lineTo(x - 6, y - 15);
                    ctx.lineTo(x - 2, y - 12);
                    ctx.lineTo(x, y - 16);
                    ctx.lineTo(x + 2, y - 12);
                    ctx.lineTo(x + 6, y - 15);
                    ctx.lineTo(x + 3, y - 10);
                    ctx.closePath();
                    ctx.fill();
                }
            });
        }
        
        function moveCars() {
            cars.forEach(car => {
                car.x += car.speed * 0.05;
                
                // Wrap around
                if (car.speed > 0 && car.x > cols + 2) {
                    car.x = -car.width;
                } else if (car.speed < 0 && car.x < -car.width - 2) {
                    car.x = cols;
                }
            });
        }
        
        function moveLogs() {
            logs.forEach(log => {
                log.x += log.speed * 0.05;
                
                // Wrap around
                if (log.speed > 0 && log.x > cols + 2) {
                    log.x = -log.width;
                } else if (log.speed < 0 && log.x < -log.width - 2) {
                    log.x = cols;
                }
            });
        }
        
        function moveRabbit(dx, dy) {
            const newX = rabbit.x + dx;
            const newY = rabbit.y + dy;
            
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                rabbit.x = newX;
                rabbit.y = newY;
                
                // Forward progress score
                if (dy < 0) {
                    score += 10;
                    document.getElementById('score').textContent = 'SCORE: ' + score;
                }
            }
        }
        
        function checkCollisions() {
            // Check if rabbit is on water
            const currentLane = lanes.find(lane => lane.y === rabbit.y);
            
            if (currentLane && currentLane.type === 'water') {
                // Check if on a log
                let onLog = false;
                logs.forEach(log => {
                    if (log.y === rabbit.y) {
                        const logLeft = log.x;
                        const logRight = log.x + log.width;
                        
                        if (rabbit.x >= logLeft - 0.5 && rabbit.x <= logRight - 0.5) {
                            onLog = true;
                            // Move with the log
                            rabbit.x += log.speed * 0.05;
                            
                            // Don't let rabbit go off screen while on log
                            if (rabbit.x < 0) rabbit.x = 0;
                            if (rabbit.x >= cols) rabbit.x = cols - 1;
                        }
                    }
                });
                
                if (!onLog) {
                    // Fell in water!
                    loseLife();
                }
            }
            
            // Check car collisions
            if (currentLane && currentLane.type === 'road') {
                cars.forEach(car => {
                    if (car.y === rabbit.y) {
                        const carLeft = car.x;
                        const carRight = car.x + car.width;
                        
                        if (rabbit.x >= carLeft - 0.3 && rabbit.x <= carRight - 0.7) {
                            loseLife();
                        }
                    }
                });
            }
            
            // Check if reached goal
            if (rabbit.y === 0) {
                let reachedGoal = false;
                goals.forEach(goal => {
                    if (Math.abs(rabbit.x - goal.x) < 0.5 && !goal.reached) {
                        goal.reached = true;
                        score += 100;
                        reachedGoal = true;
                    }
                });
                
                if (reachedGoal) {
                    document.getElementById('score').textContent = 'SCORE: ' + score;
                    
                    // Check if all goals reached
                    if (goals.every(g => g.reached)) {
                        nextLevel();
                    } else {
                        resetRabbit();
                    }
                } else {
                    // Hit the wall
                    loseLife();
                }
            }
        }
        
        function loseLife() {
            lives--;
            updateLives();
            
            if (lives <= 0) {
                endGame();
            } else {
                resetRabbit();
            }
        }
        
        function resetRabbit() {
            rabbit.x = 4;
            rabbit.y = 14;
        }
        
        function nextLevel() {
            level++;
            document.getElementById('level').textContent = 'LEVEL: ' + level;
            score += 500; // Bonus for completing level
            document.getElementById('score').textContent = 'SCORE: ' + score;
            
            // Reset goals
            goals.forEach(g => g.reached = false);
            
            resetRabbit();
            initLevel();
        }
        
        function updateLives() {
            const hearts = '‚ù§Ô∏è'.repeat(lives);
            document.getElementById('lives').textContent = 'LIVES: ' + hearts;
        }
        
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawGoals();
            drawLogs();
            drawCars();
            drawRabbit();
            
            moveCars();
            moveLogs();
            checkCollisions();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Controls
        function hop(dx, dy) {
            moveRabbit(dx, dy);
        }
        
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            hop(0, -1);
        });
        
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            hop(0, 1);
        });
        
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            hop(-1, 0);
        });
        
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            hop(1, 0);
        });
        
        // Click events for desktop
        document.getElementById('upBtn').addEventListener('click', (e) => {
            e.preventDefault();
            hop(0, -1);
        });
        
        document.getElementById('downBtn').addEventListener('click', (e) => {
            e.preventDefault();
            hop(0, 1);
        });
        
        document.getElementById('leftBtn').addEventListener('click', (e) => {
            e.preventDefault();
            hop(-1, 0);
        });
        
        document.getElementById('rightBtn').addEventListener('click', (e) => {
            e.preventDefault();
            hop(1, 0);
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    hop(0, -1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    hop(0, 1);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    hop(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    hop(1, 0);
                    break;
            }
        });
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            location.reload();
        });
        
        // Initialize and start
        initLevel();
        gameLoop();
    </script>
</body>
</html>
